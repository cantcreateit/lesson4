<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameNumber</title>
</head>
<body>
    <script>
        var number = Math.round(1000 + Math.random() * (9999-1000));
        var count = 0;
        clientsNumber();
        function clientsNumber(){
            var result = parseInt(prompt("Введите 4-значное число", 0));
            if (result == number) {
                ++count;
                alert("Ура! Вы абсолютно правы. Попыток:"+count);
                location.reload();
            }
            else if (result==0 || result==isNaN(result)) {
                alert("Вы не ввели число. Попробуйте еще раз");
                clientsNumber();
            }
            else if (result==-1){
                alert("Спасибо за игру");
            }
            else {
                if (result<number){
                    alert("Ваше число меньше загаданного");
                    ++count;
                   
                }
                else {
                   
                    alert("Ваше число больше загаданного");
                     ++count;
                    
                }
                clientsNumber();
            }
        }
       
        
    </script>
</body>
</html>
